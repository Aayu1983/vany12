name: Terraform CI & Multi-Environment CD (Windows)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        required: true
        options: [Dev, SIT, UAT, Prod, DR]
        default: prod
      working_directory:
        description: "Terraform working directory"
        type: string
        required: true
        default: infra
      tf_vars_file:
        description: "Optional tfvars file path (relative to working_directory)"
        type: string
        required: false
        default: ""
      tf_action:
        description: "Terraform action"
        type: choice
        options: [plan, apply]
        default: apply

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_IN_AUTOMATION: true
  DEFAULT_WORK_DIR: infra

concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'workflow_dispatch' && inputs.environment) || 'PR' }}
  cancel-in-progress: false

jobs:

  # -----------------------------
  # 1) CI on PR (Windows)
  # -----------------------------
  pr-ci-plan:
    if: github.event_name == 'pull_request'
    name: "PR checks & plan (Windows)"
    runs-on: windows-latest
    environment:
      name: pord  # low-priv env if needed
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}\${{ env.DEFAULT_WORK_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend for PR)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (safe)
        run: |
          if (Test-Path "${{ env.DEFAULT_WORK_DIR }}\pr.auto.tfvars") {
            terraform plan -lock=false -no-color -out=tfplan.binary -var-file="pr.auto.tfvars"
          } else {
            terraform plan -lock=false -no-color -out=tfplan.binary
          }

      - name: Create plan summary
        run: terraform show -no-color tfplan.binary | Out-File -FilePath tfplan.txt -Encoding utf8

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-tfplan
          path: ${{ env.DEFAULT_WORK_DIR }}\tfplan.txt

      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '${{ env.DEFAULT_WORK_DIR }}\\tfplan.txt';
            const body = fs.readFileSync(path, 'utf8').slice(0, 65000);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform plan (preview)\n\n\`\`\`\n${body}\n\`\`\`\n`
            });

  # -----------------------------
  # 2) CD on Manual Dispatch (Windows)
  # -----------------------------
  deploy:
    if: github.event_name == 'workflow_dispatch'
    name: "Deploy to ${{ inputs.environment }} (Windows)"
    runs-on: windows-latest

    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.environment }}.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve working directory
        id: wd
        shell: pwsh
        run: |
          $workDir = Join-Path $env:GITHUB_WORKSPACE "${{ inputs.working_directory }}"
          "WORK_DIR=$workDir" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Terraform init (remote backend per env)
        shell: pwsh
        working-directory: ${{ steps.wd.outputs.WORK_DIR }}
        run: |
          terraform init `
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" `
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE }}" `
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" `
            -backend-config="key=${{ inputs.environment }}.tfstate"

      - name: Terraform plan
        id: plan
        shell: pwsh
        working-directory: ${{ steps.wd.outputs.WORK_DIR }}
        run: |
          if ("${{ inputs.tf_vars_file }}" -ne "") {
            terraform plan -no-color -out=tfplan.binary -var-file="${{ inputs.tf_vars_file }}"
          } else {
            terraform plan -no-color -out=tfplan.binary
          }
          terraform show -no-color tfplan.binary | Out-File -FilePath tfplan.txt -Encoding utf8

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ inputs.environment }}
          path: ${{ steps.wd.outputs.WORK_DIR }}\tfplan.txt

      - name: Enforce apply only from main
        if: ${{ inputs.tf_action == 'apply' && github.ref != 'refs/heads/main' }}
        shell: pwsh
        run: |
          Write-Error "Apply is restricted to 'main' branch. Current ref: $env:GITHUB_REF"
          exit 1

      - name: Terraform apply
        if: ${{ inputs.tf_action == 'apply' && github.ref == 'refs/heads/main' }}
        shell: pwsh
        working-directory: ${{ steps.wd.outputs.WORK_DIR }}
        run: terraform apply -auto-approve tfplan.binary
